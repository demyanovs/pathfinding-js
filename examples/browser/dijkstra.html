<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pathfinding. Dijkstra</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css">

    <script type="module">
        import {Dijkstra, GridMap} from "../../src/index.js";
        import CanvasRenderer from "./canvasRenderer.js";

        const grid = new GridMap(10, 20);

        const walls = [[6, 1], [6, 3], [6, 4], [6, 5], [6, 6], [6, 7], [7, 7], [7, 4], [7, 8], [7, 9], [12, 3], [12, 4], [14, 0], [14, 1], [14, 2], [14, 3], [14, 7]];
        walls.forEach((wall) => {
            grid.setIsPassable(wall[0], wall[1], false);
        });

        const forests = [[8, 0], [8, 1], [9, 7], [8, 6], [6, 2], [9, 2], [9, 3], [9, 4], [9, 5], [9, 6], [8, 2], [10, 3], [11, 4], [14, 4], [14, 5], [14, 6], [16, 5]];
        forests.forEach((forest) => {
            const node = grid.getNode(forest[0], forest[1]);
            node.isForest = true;
            grid.setNode(forest[0], forest[1], node);
            grid.setNodeCost(forest[0], forest[1], 3);
        });

        const map = new Dijkstra(grid);
        const start = [3, 3];
        const end = [18, 6];
        const path = map.findPath(start, end);

        document.getElementById("path").innerHTML = path.map((node) => `[${node[0]}, ${node[1]}]`).join(" -> ");

        const render = new CanvasRenderer(grid, document.getElementById("canvas"));
        render.render(path, start, end);
    </script>
</head>
<body>

<div class="wrapper">
    <div class="path-find-container">
        <div class="path-find-canvas">
            <canvas id="canvas" width="780px" height="410px"></canvas>
        </div>
    </div>
</div>

<div><span>Path: </span><span id="path"></span></div>

</body>
</html>
